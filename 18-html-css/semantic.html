<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic elements example</title>
</head>
<body>
  <!-- header -->
   <div>Header</div>
  <!-- content body -->
   <div>
    <div>Content 1</div>
    <div>Content 2</div>
    <div>Content 3</div>
  </div>
  <!-- footer -->
   <div>Footer</div>

   <!-- Semantic option -->
    <header>Header
      <nav>Home, Contact ... </nav>
    </header>
    <main>
      <section>Content 1</section>
      <section>Content 2</section>
      <section>Content 3</section>
    </main>
    <footer>Footer</footer>
</body>
</html>
