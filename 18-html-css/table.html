<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tablesh</title>
    <style>
        table {
            min-width: 800px;
            border-collapse: collapse;
        }

        table,
        tr,
        th,
        td {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>Tables</h1>
    <table>
        <!-- First row -->
        <tr>
            <!-- Table heading -->
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <!-- Second row -->
        <tr>
            <!-- Table data -->
            <td>Study</td>
            <td>Relax</td>
        </tr>

    </table>
</body>

</html>
